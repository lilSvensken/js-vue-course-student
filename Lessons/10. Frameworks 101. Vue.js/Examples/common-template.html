<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>New Vue with template</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        name: 'Kimi',
                        number: 42,
                        isErrorEnable: true,
                    };
                },
                template: '<div><span>{{ name }}</span><input type="text" v-model="name" /></div>',
            });
        </script>
    </body>
</html>
