<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <label>
                <div>
                    {{ text }}
                </div>
                <input v-model="text"/>

        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        text: '',
                    };
                },
            });
        </script>
    </body>
</html>
