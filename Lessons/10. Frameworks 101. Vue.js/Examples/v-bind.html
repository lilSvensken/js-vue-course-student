<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>V-bind</title>
    </head>
    <body>
        <div id="app">
            <div :style="nameStyles">
                Name: {{ name }}
            </div>
            <div>
                Number: {{ number }}
            </div>
            <img
                :src="imgSrc"
                :class="imgClass"
                alt=""
            />
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        name: 'Kimi',
                        number: 42,
                        imgSrc: 'https://cdn-1.motorsport.com/static/img/mgl/100000/130000/136000/136700/136799/s8/f1-ferrari-f2004-launch-2004-michael-schumacher-with-the-new-ferrari-f2004.jpg',
                        imgClass: 'ferrari-img',
                        nameStyles: { 'background-color': '#c4ffba' },
                    };
                },
            });
        </script>
    </body>
</html>
