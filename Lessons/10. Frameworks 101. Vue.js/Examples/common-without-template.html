<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>New Vue without template</title>
    </head>
    <body>
        <div id="app">
            <div>
                Name: {{ name }}
            </div>
            <div>
                Number: {{ number }}
            </div>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        name: 'Kimi',
                        number: 42,
                    };
                },
            });
        </script>
    </body>
</html>
