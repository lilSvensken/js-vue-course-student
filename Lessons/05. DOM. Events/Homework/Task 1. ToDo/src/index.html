<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1 Homework. ToDo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="to-do">
            <div class="to-do__header">
                <h2>Мой первое ToDo-приложение на js</h2>
            </div>
            <div class="to-do__main">
                <input class="to-do__main__input" type="text" placeholder="Введите наименование задачи"/>
                <button class="to-do__main__button-planned">Добавить в план</button>
                <button class="to-do__main__button-completed">Добавить в сделанные</button>
            </div>
            <div class="to-do__tasks">
                <span data-type="completed">Купить новый Iphone</span>
                <span data-type="planned">Написать резюме</span>
                <span data-type="planned">Отдохнуть</span>
                <span data-type="completed">Продать старый Iphone</span>
            </div>
        </div>
    </body>
    <script type="module" src="../index.js"></script>
    <script type="module">
        import setToDo from '../index.js';
        setToDo();
    </script>
</html>
