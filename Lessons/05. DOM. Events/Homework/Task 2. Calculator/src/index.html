<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 2 Homework. Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="calc column jcc aic">
            <div class="calc__header column jcc aic">
                <h2>Мой первый калькулятор на js</h2>
                <input type="text" class="display js-display" placeholder="0">
                <div class="row jcsb aic">
                    <button class ="btn js-btn-calculate" id="color">0</button>
                    <button class ="btn js-btn" id="color">1</button>
                    <button class ="btn js-btn" id="color">2</button>

            </div>
                <div class="row jcsb aic">
                    <button class ="btn js-btn-calculate" id="color">3</button>
                    <button class ="btn js-btn" id="color">4</button>
                    <button class ="btn js-btn" id="color">5</button>

                </div>

                <div class="row jcsb aic">
                    <button class ="btn js-btn-calculate" id="color">6</button>
                    <button class ="btn js-btn" id="color">7</button>
                    <button class ="btn js-btn" id="color">8</button>

                </div>
                <div class="row jcsb aic">
                    <button class ="btn js-btn-calculate" id="color">9</button>
                    <button class ="btn js-btn" id="color" >+</button>
                    <button class ="btn js-btn" id="eval">=</button>

                </div>
                <div class="row jcsb aic">
                    <button class ="btn js-btn-calculate" id="color">Сбросить</button>


                </div>
            <div class="calc__main"></div>
            <div class="calc__buttons"></div>
            <div class="calc__result"></div>
        </div>
    </body>
    <script type="module" src="../index.js"></script>
    <script type="module">
        import setCalculator from '../index.js';
        setCalculator();
    </script>
</html>
